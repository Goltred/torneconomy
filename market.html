<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-10 text-center">
            <h3>Torn City Helper - Stocks</h3>
          </div>
          <div class="col-2">
            <span class="float-right"><a href="settings.html" target="_blank"><i class="fas fa-cog text-secondary"></i></a></span>
          </div>
        </div>
        <div class="row" id="apisettings">
          <div class="input-group mb-3">
            <label for="apikey">Torn API Key</label>
            <input type="password" class="form-control" id="apikey" placeholder="Torn API Key">
            <button class="btn btn-outline-secondary" type="button" id="btnSaveApiKey">Save</button>
          </div>
        </div>

        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <h4>Watched Stocks</h4>
          <button class="btn btn-sm btn-primary" type="button" id="btnAdd">Add</button>
        </div>
        <div class="row">
          <table class="table table-striped" id="stocks">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Current Price</th>
                <th scope="col">Desired Buy Price</th>
                <th scope="col">Desired Sell Price</th>
                <th scope="col">Available</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6"><button class="btn btn-secondary" type="button" id="btnSaveStocks">Update All</button></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <script src="js/jquery-3.4.1.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="settings.js"></script>
      <script src="torn.js"></script>
      <script src="market.js"></script>
  </body>

</html>
